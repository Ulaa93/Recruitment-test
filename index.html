<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companies</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-wrap">
      <label for="search">Search Company: </label>
      <input type="text" id="search" placeholder="Enter a search phrase..." />
    </div>
    <div>
      <table class="wrapper">
        <thead>
          <tr>
            <th>id<span class="sort-icon"></span></th>
            <th>name<span class="sort-icon"></span></th>
            <th>city<span class="sort-icon"></span></th>
            <th>total income<span class="sort-icon"></span></th>
            <th>average income<span class="sort-icon"></span></th>
            <th>last month income<span class="sort-icon"></span></th>
          </tr>
        </thead>
        <tbody class="appnew"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
    <script
      src="https://kit.fontawesome.com/d0d9bb0725.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
